<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PlanMetro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        width: 100%;
        height: 100%;
        background: #ffebcd;
    }
    .olControlZoom {
        display: none;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript" src="js/OpenLayers-mobile-zoomify.js"></script>
    <script type="text/javascript">
    var zoomify_width = 4600;
    var zoomify_height = 4600;
    var zoomify_url = './tiles/tiles/';
    var map, zoomify;

    var zoomify = new OpenLayers.Layer.Zoomify(
        "Zoomify", 
        zoomify_url, 
        new OpenLayers.Size(zoomify_width, zoomify_height)
    );
    var options = {
        maxExtent: new OpenLayers.Bounds(0, 0, zoomify_width, zoomify_height),
        maxResolution: Math.pow(2, zoomify.numberOfTiers-1 ),
        numZoomLevels: zoomify.numberOfTiers,
        units: 'pixels'
    };
    map = new OpenLayers.Map("map", options);
    map.addLayer(zoomify);

    map.setBaseLayer(zoomify);
    map.zoomToMaxExtent();
    map.zoomIn();
    map.zoomIn();
    </script>
</body>
</html>
